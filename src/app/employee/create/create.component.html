<form [formGroup]="contactForm" (ngSubmit)="createEmployee()">
  <label for="name">Full Name:</label><br>
  <input formControlName="name" type="text" id="name" name="name"><br>
  <label for="code">Code:</label><br>
  <input formControlName="code" type="text" id="code" name="code"><br>
  <label for="mobile">Mobile:</label><br>
  <input formControlName="mobile" type="text" id="mobile" name="mobile"><br>
  <label for="email">Email:</label><br>
  <input formControlName="email" type="text" id="email" name="email"><br>
  <label for="address">Address:</label><br>
  <input formControlName="address" type="text" id="address" name="address"><br>
  <label for="departmentId">Department:</label><br>
  <input formControlName="departmentId" type="number" id="departmentId" name="departmentId"><br>
  <label for="birthdate">Birthdate:</label><br>
  <input formControlName="birthdate" type="text" id="birthdate" name="birthdate"><br>
  <button type="submit">Create</button>
</form>
